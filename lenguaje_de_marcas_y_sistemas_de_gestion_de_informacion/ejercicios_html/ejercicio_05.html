<html>
  <head>
    <title>
      La etiqueta blockquote
    </title>
  </head>

  <body>
    <h1>
      <strong>
        Sintaxis de la etiqueta &lt;blockquote&gt;
      </strong>
    </h1>
    <p> 
      La sintaxis de la etiqueta &lt;blockquote&gt; se muestra a continuacion: 
    </p>
    <p>
      &lt;blockquote cite="<em>... direccion original de la cita...</em>"&gt; Texto que se cita &lt;/blockquote&gt;
    </p>
  </body>
</html>
