<!DOCTYPE html>
<html lang="ea">
<head>
  <link rel="stylesheet" href="filtros.css">
  <title>Filtros</title>
</head>
<body>
  <div class="principal">
    <div class="div-1">
      <img width="250" src="Canguro.jpg">
      <h1> original</h1>
    </div>
    <div class="div-2">
      <img width="250" src="Canguro.jpg">
      <h1> filter:blur(5px);</h1>
    </div>
    <div class="div-3">
      <img width="250" src="Canguro.jpg">
      <h1> filter:brightness(50px);</h1>
    </div>
    <div class="div-4">
      <img width="250" src="Canguro.jpg">
      <h1> filter:contrast(50%); </h1>
    </div>
    <div class="div-5">
      <img width="250" src="Canguro.jpg">
      <h1> filter:drop-shadow(5px 5px gray);</h1>
    </div>
    <div class="div-6">
      <img width="250" src="Canguro.jpg">
      <h1> filter:grayscale(70%);</h1>
    </div>
    <div class="div-7">
      <img width="250" src="Canguro.jpg">
      <h1> filter:hue-rotate(75deg);</h1>
    </div>
    <div class="div-8">
      <img width="250" src="Canguro.jpg">
      <h1> filter:invert(80%);</h1>
    </div>
    <div class="div-9">
      <img width="250" src="Canguro.jpg">
      <h1> filter:opacity(60%);</h1>
    </div>
    <div class="div-10">
      <img width="250" src="Canguro.jpg">
      <h1> filter:saturate(40%);</h1>
    </div>
    <div class="div-11">
      <img width="250" src="Canguro.jpg">
      <h1> filter:sepia(50%);</h1>
    </div>
  </div>
</body>
</html>
